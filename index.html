<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./stylesheets/laptop.css">
  <link rel="stylesheet" href="./stylesheets/smartphones.css">
</head>
<body>

  <div class="container">
    <main>
      <span><img src="./images/logo.svg" alt="logo"></span>

      <section class="calculator">
        <div class="input">
          <div class="bill">
            <p class="bill__title">Bill</p>
            <div class="bill__input">
              <span><img src="./images/icon-dollar.svg" alt=""></span>
              <input type="number" class="bill--amount">
            </div>

          </div>

          <div class="tip--percent">
            <p class="tip__percent__title"> Select Tip %</p>
            <button class="tip__percentage">5%</button>
            <button class="tip__percentage">10%</button>
            <button class="tip__percentage">15%</button>
            <button class="tip__percentage">25%</button>
            <button class="tip__percentage">50%</button>
            <button class="tip__percentage custom">Custom</button>
          </div>

          <div class="people">
            <p class="people__title">Number of People</p>
            <div class="people__input">
              <span><img src="./images/icon-person.svg" alt=""></span>
              <input type="number" class="people__amount">
            </div>
          </div>

        </div>

        <div class="output">
          <div class="result">
            <div class="tip__amount">
              <p class="tip__amount">Tip Amount<span class="per__person">/person</span></p>
              <p class="amount__payable"><span><img src="./images/icon-dollar.svg" alt=""></span>0.00</p>
            </div>
            <div class="total__amount">
              <p class="total__amount">Total<span class="per__person">/person</span></p>
              <p class="amount__payable"><span><img src="./images/icon-dollar.svg" alt=""></span>0.00</p>
            </div>
          </div>

          <button class="btn">RESET</button>

          </div>
          
        
      </section>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
