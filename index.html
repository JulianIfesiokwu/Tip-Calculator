<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" media='screen and (min-width: 741px)'href="./stylesheets/laptop.css">
  <link rel="stylesheet" media='screen and (min-width: 320px)' href="./stylesheets/smartphones.css">
</head>
<body>

  <div class="container">

    <header>
      <span><img class="logo" src="./images/logo.svg" alt="logo"></span>
    </header>
    <main>

      <section class="tip-calculator">
        <div class="input">
          <div class="bill">
            <p class="bill__title">Bill</p>
            <div class="bill__input">
              <span><img src="./images/icon-dollar.svg" alt=""></span>
              <input type="number" class="bill--amount" placeholder="0">
            </div>

          </div>

          <div class="tip--percent">
            <p class="tip__percent__title"> Select Tip %</p>

            <div class="tip__selectors">
              <button class="btn tip__percentage" value="5">5%</button>
              <button class="btn tip__percentage" value="10">10%</button>
              <button class="btn tip__percentage" value="15">15%</button>
              <button class="btn tip__percentage" value="25">25%</button>
              <button class="btn tip__percentage" value="50">50%</button>
              <div class="custom--tip">
                <input type="number" class="custom" placeholder="Custom">
              </div>

            </div>

          </div>

          <div class="people">

            <div class="people__desc">
              <p class="people__title">Number of People </p>
              <span class="error--message">Can't be zero</span>
            </div>
            
            <div class="people__input">
              <span><img src="./images/icon-person.svg" alt=""></span>
              <input type="number" class="people__amount" placeholder="0">
            </div>
          </div>

        </div>

        <div class="output">
          <div class="result">
            <div class="tip__amount">
              <p class="tip__person">Tip Amount<span class="per__person">/person</span></p>
              <p class="amount__payable"><span><img src="./images/icon-dollar-green.svg" alt=""></span>0.00</p>
            </div>
            <div class="total__amount">
              <p class="total__person">Total<span class="per__person">/person</span></p>
              <p class="amount__payable"><span><img src="./images/icon-dollar-green.svg" alt=""></span>0.00</p>
            </div>
          </div>

          <button class="btn reset">RESET</button>

          </div>
          
        
      </section>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Ifesiokwu</a>.
  </div>

  <script src="./scripts/main.js"></script>
</body>
</html>
